<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SecretPass{% block title %}{% endblock %}</title>
    <link href="{% static "img/secretpass.ico" %}" rel='icon' type='image/x-icon' />
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static "css/mdb.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>
    <ul class="nav justify-content-center black lighten-4 py-4 sticky-top text-white">
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'sptrash' %}">
                <i class="fa fa-trash text-white" aria-hidden="true"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'spindex' %}">
                <h2>SecretPass</h2>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/admin/logout/?next=/secretpass/">
                <i class="fas fa-sign-out-alt text-white"></i>
            </a>
        </li>
    </ul>
    <div class="container">
        {% include 'secretpass/menu.html' %}
    </div>
    {% include 'secretpass/passwordGenerator.html' %}

    {% block body %}
    {% endblock body %}

    <script type="text/javascript" src="{% static 'js/generatePassword.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/decryptPasswordRequest.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/passwordInput.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/searchAccount.js' %}"></script>

</body>

</html>
