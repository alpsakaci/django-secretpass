{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SecretPass{% block title %}{% endblock %}</title>
    <link href="{% static "img/secretpass.ico" %}" rel='icon' type='image/x-icon' />
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static "css/mdb.min.css" %}">
    <link rel="stylesheet" href="{% static "css/spStyle.css" %}">
</head>

<body>

    <ul class="nav justify-content-center black lighten-4 py-4 sticky-top text-white">
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'spindex' %}">
                <h2>SecretPass</h2>
            </a>
        </li>
    </ul>

    <!-- Main content -->
    <div class="main-content">
        <!-- Page content -->
        <div class="container mt--8 pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">

                    <div class="card border-0 mb-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <h3 class="mb-4">Sign Up</h3>
                            <form method="post">
                                {% csrf_token %}
                                {{ form }}
                                <div>
                                    <button type="submit" class="btn btn-black w-100 m-0">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
